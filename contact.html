  <body>
    <header>
      <div class="header">
        <nav class="main-nav">
          <a href="index-2.html"
            ><img
              class="logo"
              src="assets/img/fc-24-mobile-logo.png"
              alt="FC 24 Mobile"
          /></a>
        </nav>
      </div>

      <section class="billboard">
        <video
          class="billboard-video"
          src="assets/fc24-mobile-background.mp4"
          muted
          loop
          autoplay
          playsinline
        ></video>
        <div class="banner-text">
          <div class="banner-title">Contact US</div>
          <div class="banner-content">
            Feel free to contact us. We will respond in 24-48 hours.
          </div>
        </div>
      </section>
    </header>
    <main>
      <div class="my-formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="my-formbold-form-wrapper">
          <form>
            <div class="my-formbold-mb-5">
              <label for="name" class="my-formbold-form-label">
                Full Name
              </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
                class="my-formbold-form-input"
              />
            </div>

            <div class="my-formbold-mb-5">
              <label for="email" class="my-formbold-form-label">
                Email Address
              </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                class="my-formbold-form-input"
              />
            </div>

            <div class="my-formbold-mb-5">
              <label for="subject" class="my-formbold-form-label">
                Subject
              </label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Enter your subject"
                class="my-formbold-form-input"
              />
            </div>

            <div class="my-formbold-mb-5">
              <label for="message" class="my-formbold-form-label">
                Message
              </label>
              <textarea
                rows="6"
                name="message"
                id="message"
                placeholder="Type your message"
                class="my-formbold-form-input"
              ></textarea>
            </div>

            <div>
              <button class="my-formbold-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <footer>

          </div>
        </div>
      </footer>
    </main>
